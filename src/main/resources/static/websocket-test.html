<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Spring Oracle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .message.system {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .message.notification {
            background-color: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        .message.chat {
            background-color: #e8f5e8;
            border-left: 4px solid #4caf50;
        }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2><i class="fas fa-plug me-2"></i>WebSocket Test Page</h2>
                <p class="text-muted">Test real-time communication with Spring Boot WebSocket</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Messages</h5>
                        <span id="connectionStatus" class="status disconnected">Disconnected</span>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="message-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="connectBtn" class="btn btn-success w-100">Connect</button>
                            <button id="disconnectBtn" class="btn btn-danger w-100 mt-2" disabled>Disconnect</button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="messageInput" class="form-label">Send Message</label>
                            <input type="text" id="messageInput" class="form-control" placeholder="Enter message...">
                            <button id="sendMessageBtn" class="btn btn-primary w-100 mt-2" disabled>Send Message</button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="systemCommand" class="form-label">System Command</label>
                            <select id="systemCommand" class="form-select">
                                <option value="ping">Ping</option>
                                <option value="status">Status</option>
                                <option value="time">Time</option>
                            </select>
                            <button id="sendCommandBtn" class="btn btn-warning w-100 mt-2" disabled>Send Command</button>
                        </div>
                        
                        <div class="mb-3">
                            <button id="clearBtn" class="btn btn-outline-secondary w-100">Clear Messages</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let isConnected = false;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const sendCommandBtn = document.getElementById('sendCommandBtn');
        const messageInput = document.getElementById('messageInput');
        const systemCommand = document.getElementById('systemCommand');
        const messagesDiv = document.getElementById('messages');
        const statusSpan = document.getElementById('connectionStatus');
        const clearBtn = document.getElementById('clearBtn');

        // Connect to WebSocket
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                isConnected = true;
                updateUI();
                
                // Subscribe to different topics
                stompClient.subscribe('/topic/messages', function (message) {
                    const data = JSON.parse(message.body);
                    addMessage('chat', data.sender, data.content, data.timestamp);
                });
                
                stompClient.subscribe('/topic/notifications', function (message) {
                    const data = JSON.parse(message.body);
                    addMessage('notification', 'SYSTEM', data.data.message, data.timestamp);
                });
                
                stompClient.subscribe('/topic/system', function (message) {
                    const data = JSON.parse(message.body);
                    addMessage('system', data.sender, data.content, data.timestamp);
                });
                
                addMessage('system', 'SYSTEM', 'Connected to WebSocket server', new Date().toISOString());
            });
        }

        // Disconnect from WebSocket
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                isConnected = false;
                updateUI();
                addMessage('system', 'SYSTEM', 'Disconnected from WebSocket server', new Date().toISOString());
            }
        }

        // Send message
        function sendMessage() {
            if (stompClient && isConnected) {
                const message = {
                    type: 'CHAT',
                    content: messageInput.value,
                    sender: 'USER',
                    timestamp: new Date().toISOString()
                };
                
                stompClient.send("/app/chat", {}, JSON.stringify(message));
                messageInput.value = '';
            }
        }

        // Send system command
        function sendCommand() {
            if (stompClient && isConnected) {
                stompClient.send("/app/system", {}, systemCommand.value);
            }
        }

        // Add message to display
        function addMessage(type, sender, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date(timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <strong>${sender}</strong> <small class="text-muted">(${time})</small><br>
                ${content}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update UI based on connection status
        function updateUI() {
            if (isConnected) {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendMessageBtn.disabled = false;
                sendCommandBtn.disabled = false;
                statusSpan.textContent = 'Connected';
                statusSpan.className = 'status connected';
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendMessageBtn.disabled = true;
                sendCommandBtn.disabled = true;
                statusSpan.textContent = 'Disconnected';
                statusSpan.className = 'status disconnected';
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendMessageBtn.addEventListener('click', sendMessage);
        sendCommandBtn.addEventListener('click', sendCommand);
        clearBtn.addEventListener('click', () => {
            messagesDiv.innerHTML = '';
        });

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
